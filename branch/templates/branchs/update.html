{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto py-8 bg-slate-400 text-center">
    <h1 class="text-2xl text-slate-800">Editar Filial</h1>

    <form class="mt-6 px-8 space-y-4" method="post" action=".">
        {% csrf_token %}
        <div>
            <label class="text-slate-800">Nome:</label>
            <input name="name" type="text" value="{{ branch.name }}" class="w-full py-4 px-6 bg-slate-300 text-slate-800">
        </div>
        
        <div>
            <label class="text-slate-800">Endere√ßo:</label>
            <input name="address" type="text" value="{{ branch.address }}" class="w-full py-4 px-6 bg-slate-300 text-slate-800">
        </div>
        <div>
            <button class="py-4 px-8 bg-slate-600 text-slate-300">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}
