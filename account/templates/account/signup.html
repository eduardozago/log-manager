{% extends 'core/base.html' %}

{% block content %}
    <div class="max-w-xl mx-auto py-8 bg-slate-400 text-center">
        <h1 class="text-2xl text-slate-800">Cadastro</h1>

        <form class="mt-6 px-8 space-y-4" method="post" action=".">
            {% csrf_token %}
            <div>
                <label class="text-slate-800">Nome completo:</label>
                <input name="name" type="text" class="w-full py-4 px-6 bg-slate-300 text-slate-800">
            </div>
            
            <div>
                <label class="text-slate-800">E-mail:</label>
                <input name="email" type="email" class="w-full py-4 px-6 bg-slate-300 text-slate-800">
            </div>

            <div>
                <label class="text-slate-800">Senha:</label>
                <input name="password1" type="password" class="w-full py-4 px-6 bg-slate-300 text-slate-800">
            </div>

            <div>
                <label class="text-slate-800">Confirme a senha:</label>
                <input name="password2" type="password" class="w-full py-4 px-6 bg-slate-300 text-slate-800">
            </div>

            <div>
                <button class="py-4 px-8 bg-slate-600 text-slate-300">Cadastre-se</button>
            </div>
        </form>
    </div>
    
{% endblock %}
